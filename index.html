<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title-logo">
            <img src="img/logo copia.png" alt="logo" class="logo">
            <h1 class="title">Toboolist</h1>
        </div>
    </header>
    <div class="container">
        <nav>
            <button class="add-task button-task">Add Task</button>
            <button class="add-section button-task">Add Section</button>
        </nav>
        <main>
            <!-- &#10008; &#10004; &#9660; -->
            <ul>
                <li>
                    <h3>New Task</h3>
                    <div class="task-desc"><span class="done"></span> Quarterly Newsletter <button class="btn-tag edit">Editorial</button></div>
                </li>
                <li>
                    <h3>Today</h3>
                    <div class="task-desc"><span class="done"></span> Rcrruiting blog post <button class="btn-tag edit">Editorial</button></div>
                    <div class="task-desc"><span class="done"></span> Rcrruiting blog post <button class="btn-tag goals">Q1 Goals</button></div>
                    <div class="task-desc"><span class="undone"></span> Rcrruiting blog post <button class="btn-tag recr">Editorial</button></div>
                    <div class="task-desc"><span class="done"></span> Rcrruiting blog post <button class="btn-tag mobile">Editorial</button></div>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
